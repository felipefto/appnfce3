<div class="title-bar">
    <div class="resize-handle top"></div>
    <div class="resize-handle left"></div>
    <div class="title">
        MiliumNFC-e
    </div>
    <div class="title-bar-btns">
            <button (click)="minimize()" class="min-btn">
                <svg aria-hidden="true" version="1.1" width="10" height="10"><path d="M 0,5 10,5 10,6 0,6 Z"></path></svg>
            </button>
            <button (click)="restoreOrMaximize()" class="max-btn"><svg aria-hidden="true" version="1.1" width="10" height="10"><path [attr.d]="d" ></path></svg></button>
            <button (click)="close()" class="close"><svg aria-hidden="true" version="1.1" width="10" height="12"><path d="M 0,0 0,0.7 4.3,5 0,9.3 0,10 0.7,10 5,5.7 9.3,10 10,10 10,9.3 5.7,5 10,0.7 10,0 9.3,0 5,4.3 0.7,0 Z"></path></svg></button>
    </div>
</div>
