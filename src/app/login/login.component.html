<div class="container">
  <div class="row flex-xl-nowrap">
      <div class="col"></div>
      <div class="col-6 ">
         {{messageError}}
          <div class="col-12 col-md-12 col-xl-12 bd-content">
              <form #userLogin="ngForm" (ngSubmit)="onSubmit(userLogin.value)">
                  <div class="text-center mb-4 mt-4">
                    <img class="mb-4" src="http://www.milium.com.br/image/milium-colorido.png" alt="" width="100" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                    
                  </div>
                  <mat-form-field class="w-100">
                    <input matInput name="userName" ngModel placeholder="Usuário" value="" required>  
                  </mat-form-field>
                  
                  <mat-form-field class="w-100">
                      <input matInput name="password" placeholder="Senha" value="" required type="password" ngModel>  
                    </mat-form-field>
                  <!--div class="form-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
                    
                  </div-->
              
                  
                  <button mat-raised-button class="w-100" color='primary' value="submit" type="submit">Entrar</button>
                  <p class="mt-5 mb-3 text-muted text-center">© 2017-2018</p>
                </form>
      
          </div>

      </div>
      <div class="col "></div>
    
  </div>
</div>
